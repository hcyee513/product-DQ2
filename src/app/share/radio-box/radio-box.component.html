<a class="btn" [class.active]="isActive">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="{{id}}" [value]="radioName" [checked]="isActive">
        <label class="form-check-label" for="{{id}}">{{radioName}}</label>
    </div>
</a>
